<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th *ngFor="let col_name of columns">{{col_name}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rows">
          <td *ngFor="let val of row">{{val}} </td>
        </tr>
    </tbody>
</table>
