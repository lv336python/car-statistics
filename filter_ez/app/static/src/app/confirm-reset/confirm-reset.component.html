<div class="auth">
    <div class="form">
        <form [formGroup]="resetPasswordGroup" (ngSubmit)="toConfirmReset()">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>Register New User</h2>
                    <hr>
                    <br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="password"> New password</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                            <input type="password" formControlName="password" class="form-control" id="password"
                                   placeholder="Password" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">

                </div>
            </div>
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="password">Confirm password</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                            <input type="password" formControlName="password_confirm" class="form-control"
                                   id="password_confirm"
                                   placeholder="Password" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                        <ul>
                            <li *ngIf="password.errors.minlength || password.errors.maxlength">Password must be from 8
                                to 40
                                characters long
                            </li>
                            <li *ngIf="password.errors.wrongFormat">Password must contain at least one digit</li>

                        </ul>
                    </div>
                    <div class="alert alert-danger"
                         *ngIf="resetPasswordGroup.valid && password.value != password_confirm.value">
                        Passwords do not match
                    </div>
                </div>
                <div class="col-md-3">

                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button class="btn btn-success" type="submit"
                            [disabled]="!resetPasswordGroup.valid && password.value != password_confirm.value">Submit
                    </button>
                </div>
                <div class="col-md-3"></div>
            </div>

        </form>
    </div>
</div>
