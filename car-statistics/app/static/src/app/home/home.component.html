
<app-file-upload-selector (fileUploaded)="fileUploadHandler($event)"></app-file-upload-selector>
<br>
<button *ngIf="marked" (click)="sendFile()" >TEST: Send file to email</button>
<br>
<app-statistics (mouseover)="changeMarked()" *ngIf="dataset_id" [dataset_id]="dataset_id"> Loading statistics... </app-statistics>
<app-table *ngIf="dataset_id" [dataset_id]="dataset_id">Loading preview table...</app-table>
