<div class="auth">
    <div class="form">
        <form id="reset-password" [formGroup]="resetPasswordGroup" (ngSubmit)="toResetPassword()">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6">
                    <h3>Enter your registration email.</h3>
                </div>
                <div class="col-md-3">

                </div>
            </div>
            <div class="row">
                <div  class="col-md-3 field-label-responsive">
                    <label for="email">E-Mail Address</label>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div  class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                            <input type="text" formControlName="email" required class="form-control"
                                   placeholder="you@example.com" required autofocus>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success"> Send</button>
                </div>

            </div>
            <div class ="input_form" class="row">
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-6">
                        <strong>
                            <div id="input_form" class="alert alert-success">
                            </div>
                        </strong>
                    </div>
                    <div class="col-md-3">

                    </div>
                </div>
        </form>
    </div>
</div>
