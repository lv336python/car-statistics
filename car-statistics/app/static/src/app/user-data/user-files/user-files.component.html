<div>
    <h3>Your files:</h3>

    <input type="text" id="search" [(ngModel)]="term" placeholder="Search">
    <app-user-file *ngFor="let item of userfiles|filter:term ; let i = index" [file_index]="i" [userfile]="item"
                   [file_id]="item.id"></app-user-file>
</div>
<div>
    <input
            style="display: none"
            type="file" (change)="onFileSelected($event)"
            class="custom-file"
            #fileInput>
</div>
<div>
    <app-file-upload-selector></app-file-upload-selector>
</div>
<div class="panel panel-default">
    <div class="panel-body">A Basic Panel</div>
</div>
